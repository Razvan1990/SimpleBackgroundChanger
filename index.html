<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>
<link rel="stylesheet" href="style.css">
<body class="body">
    <h2>BACKGROUND  CHANGER APP</h2>
    <h4>Press one of the buttons in order to change the background color of the page</h4>
    <h4 class="bold-color">Color: <p class ="color"></p></h4>
    <button id="red", class="buttons">RED</button>
    <button id="blue", class="buttons">BLUE</button>
    <button id="yellow", class="buttons">YELLOW</button>
    <button id="green", class="buttons">GREEN</button>
    <button id ="random", class="buttons">RANDOM</button>   
</body>
<script src="script.js" type="text/javascript"></script>

</html>
